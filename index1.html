<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>

      <a-asset-item id="man" src="./models/man/scene.gltf"></a-asset-item>

      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>

      <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>


      <img id="bg" src="./images/download.png">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
        position="-100 18 20"></a-entity>

    </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--man-->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#man" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--cat-->
    <a-entity>
      <a-entity position="-9 4 8.2" rotation="0 90 0" scale="0.05 0.05 0.05" gltf-model="#cat"
        shadow="cast: true; receive: false">
      </a-entity>
    </a-entity>



    <!--lamp-->

    <a-entity position="14 0 -5" rotation="0 270 0" scale="3 3 3" gltf-model="#lamp"
      shadow="cast: true; receive: false">
    </a-entity>



    <!--bench-->
    <a-entity>
      <a-entity position="-2 -0.9 -10" rotation="0 180 0" scale="0.05 0.05 0.05" gltf-model="#bench"
        shadow="cast: true; receive: false">
      </a-entity>

    </a-entity>    

  </a-scene>
</body>

</html>
